<!DOCTYPE html>
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Thymeleaf template</title>
</head>
<body>
<table>
    <caption>Users</caption>
    <thead>
    <tr>
        <th>User Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}">Placeholder</td>
        <td th:text="${user.name}">Placeholder</td>
        <td th:text="${user.email}">Placeholder</td>
        <td th:text="${user.userAccount?.balance}">Placeholder</td>
    </tr>
    </tbody>
</table>
</body>
</html>
